version: '3'
services:
  db:
    image: mysql
    env_file: .env
  web:
    build:
      context: ./backend
      dockerfile: /config/containers/web/Dockerfile
    command: rails s -p 80 -b 'web'
    volumes:
      - ./backend:/web
    ports:
      - "80:80"
    depends_on:
      - db
    env_file: .env
  react:
    privileged: true
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    command: react-native start
    volumes:
      - /home/$USER/.android:/home/dev/.android
      - /dev/bus/usb:/dev/bus/usb
      - ./frontend:/home/dev/app/react/
      - /Users/krish98sai/.android:/home/dev/.android
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: "host"
    ports:
      - "8081:8081"
    env_file: .env
